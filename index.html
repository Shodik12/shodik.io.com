<style>
@import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap');

:root {
  --first-clr: #5a56e9;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.first-clr {
  color: var(--first-clr);
}

body {
  font-family: 'Titillium Web', sans-serif;
}

.landing-page {
  padding: 80px 0;
  user-select: none;
}
.landing-page .container {
  max-width: 1100px;
  margin: 0 auto;
  padding-left: 15px;
  padding-right: 15px;
}

.landing-page .content {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.landing-page .content .text-cont {
  width: 60%;
}
.landing-page .content .text-cont .header {
  font-size: 60px;
  font-weight: 900;
  line-height: 1.1;
}
.landing-page .content .text-cont .description {
  font-size: 16px;
  margin: 30px 0;
  color: #777;
  font-weight: 400;
  width: 80%;
}
.landing-page .content .text-cont .btn {
  font-size: 16px;
  font-weight: 600;
  font-family: 'Titillium Web', sans-serif;
  padding: .6rem 1rem;
  text-align: center;
  border: 1px solid transparent;
  cursor: pointer;
  box-shadow: 0 0px 5px rgba(0, 0, 0, .1);
  transition: all .2s linear;
}
.landing-page .content .text-cont .btn-discover {
  min-width: 160px;
  margin-right: 5px;
  color: #FFF;
  background-color: var(--first-clr);
}
.landing-page .content .text-cont .btn-discover:hover {
  border-color: var(--first-clr);
  background-color: transparent;
  color: var(--first-clr);
}
.landing-page .content .text-cont .btn-play {
  color: var(--first-clr);
}
.landing-page .content .text-cont .btn-play:hover {
  border-color: var(--first-clr);
  background-color: var(--first-clr);
  color: #FFF;
}

.landing-page .content .img-cont {
  width: 35%;
  position: relative;
}
.landing-page .content .img-cont::before,
.landing-page .content .img-cont::after {
  content: '';
  position: absolute;
  z-index: -1;
  background-color: var(--first-clr);
}
.landing-page .content .img-cont::before {
  top: -5%;
  left: -7%;
  width: 100%;
  height: 60px;
}
.landing-page .content .img-cont::after {
  height: 25vh;
  width: 25vh;
  max-width: 180px;
  max-height: 180px;
  bottom: -5%;
  left: -5%;
  border-radius: 0 0 0 15px;
}
.landing-page .content .img-cont .img {
  width: 100%;
  display: block;
  border-radius: 0 0 0 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, .25);
}

@media screen and (max-width: 650px) {
  .landing-page .content {
    flex-direction: column;
  }
  .landing-page .content .text-cont,
  .landing-page .content .text-cont .description {
    width: 100%;
  }
  .landing-page .content .text-cont {
    text-align: center;
  }
  .landing-page .content .img-cont {
    width: 80%;
    margin-top: 80px;
  }
}
</style>
<section class="landing-page">
  <div class="container">
    <div class="content">
      <div class="text-cont">
        <h1 class="header">
          <span class="first-clr">Discover</span> new Things and <span class="first-clr">Enjoy</span> your <span class="first-clr">Life</span>
        </h1>
        <p class="description">
		      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
		      aliqua.
        </p>
        <button class="btn btn-discover">Discover</button>
        <button class="btn btn-play">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="img-cont">
        <img class="img" src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fHRyYXZlbHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
      </div>
    </div>
  </div>
</section>
